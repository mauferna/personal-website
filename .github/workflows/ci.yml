name: CI

on:
  pull_request:
  push:
    branches: [main, dev]

jobs:
  web-app:
    name: ğŸ§ª Web App CI
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/web

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm ci
      - run: npm run build
      - run: npm run lint
      - name: ğŸ³ Build Docker image (App Runner)
        run: docker build -t web-app .

  infra:
    name: ğŸ”§ Infra CI
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: infra

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm ci
      - run: npm run build
      - run: npx cdk synth