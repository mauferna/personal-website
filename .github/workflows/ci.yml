name: CI

on:
  pull_request:
  push:
    branches: [main, dev]

jobs:
  check:
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ§° Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 20

    - name: ğŸ“¦ Install dependencies
      run: npm ci

    - name: ğŸ§ª Type check and build
      run: |
        npm run build

    - name: ğŸ§¹ Lint
      run: |
        npm run lint